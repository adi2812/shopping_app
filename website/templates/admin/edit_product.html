{% extends "base.html" %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    <h3 align="center">Edit a Product</h3>
    <div class="form-group">
        <label for="product">Product</label>
        <input 
            type="text" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Add product name"
            required
            value="{{product.name}}"
        />
    </div>
    <div class="form-group">
        <label for="product">Price</label>
        <input 
            type="number" 
            class="form-control" 
            id="price" 
            name="price" 
            placeholder="Add product price"
            required
            value="{{product.price}}"
        />
    </div>
    <div class="form-group">
        <label for="product">Brand</label>
        <input 
            type="text" 
            class="form-control" 
            id="brand" 
            name="brand" 
            placeholder="Add brand name"
            required
            value="{{product.brand}}"
        />
    </div>
    <div class="form-group">
        <label for="product">Quantity</label>
        <input 
            type="number" 
            class="form-control" 
            id="quantity" 
            name="quantity" 
            placeholder="Add product quantity"
            required
            value="{{product.qty}}"
        />
    </div>
    <div class="form-group">
        <label for="category">Select category</label>
        <select name="category" class="form-group" required>
            <option value="" class="form-group" >Select a category</option>
            <!-- {% for category in categories %}
                {% if category.id == product.category_id %}
                <option value="{{category.name}}" class="form-group" >{{category.name}}</option>
                {% else %}
                <option value="" class="form-group" >Select a category</option>
                {% endif %}
                
            {% endfor %} -->
            {% for category in categories %}
                {% if category.id == product.category_id %}
                    <option value="{{category.id}}" class="form-group" selected>{{category.name}}</option>
                {% else %}
                    <option value="{{category.id}}" class="form-group">{{category.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="Description">Description</label>
        <input 
            type="text" 
            class="form-control" 
            id="description" 
            name="description" 
            placeholder="Add product description"
            height="400"
            width="400"
            required
            value="{{product.description}}"
        />
    </div>
    <div class="form-group">
        <label for="formFile" class="form-label">Upload a picture</label>
        <input class="form-control" type="file" name='image' id="category">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Edit Product</button>
</form>
{% endblock content %}
